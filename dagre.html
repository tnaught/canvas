<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dagre</title>
</head>
<body>
  <canvas id="canvas" width=1000 height=500 style="display: block;margin: 50px auto;border: 1px solid #aaa;"></canvas>
  <script type="text/javascript" src="http://www.samsarin.com/project/dagre/latest/dagre.js"></script>
  <script type="text/javascript">
    // Create a new directed graph 
    var canvas = document.getElementById('canvas')
    var ctx = canvas.getContext('2d')
    var g = new dagre.graphlib.Graph();

    // Set an object for the graph label
    g.setGraph({});

    // Default to assigning a new object as a label for each new edge.
    g.setDefaultEdgeLabel(function() { return {}; });

    // Add nodes to the graph. The first argument is the node id. The second is
    // metadata about the node. In this case we're going to add labels to each of
    // our nodes.
    g.setNode("kspacey",    { label: "Kevin Spacey",  width: 144, height: 100 });
    g.setNode("swilliams",  { label: "Saul Williams", width: 160, height: 100 });
    g.setNode("bpitt",      { label: "Brad Pitt",     width: 108, height: 100 });
    g.setNode("hford",      { label: "Harrison Ford", width: 168, height: 100 });
    g.setNode("lwilson",    { label: "Luke Wilson",   width: 144, height: 100 });
    g.setNode("kbacon",     { label: "Kevin Bacon",   width: 121, height: 100 });

    // Add edges to the graph.
    g.setEdge("kspacey",   "swilliams");
    g.setEdge("swilliams", "kbacon");
    g.setEdge("bpitt",     "kbacon");
    g.setEdge("hford",     "lwilson");
    g.setEdge("lwilson",   "kbacon");
    dagre.layout(g);

    g.nodes().forEach(function(v) {
        var node = g.node(v)
        ctx.save()
        ctx.fillStyle = '#f90'
        ctx.fillRect(node.x - node.width/2, node.y - node.height/2, node.width, node.height)
        // ctx.fillText(node.label, )

        ctx.restore()
    });
    g.edges().forEach(function(e) {
      var edge = g.edge(e)
        ctx.save()
        ctx.beginPath()
        edge.points.forEach(function(point) {
          ctx.lineTo(point.x, point.y)
        })
        ctx.stroke()
        ctx.restore()
    });
  </script>
</body>
</html>
